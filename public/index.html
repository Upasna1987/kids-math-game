<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
        }
        .number-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .number-button:hover {
            transform: scale(1.1);
        }
        .number-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-100 to-blue-100">
    <div class="text-center p-8 bg-white rounded-3xl shadow-xl max-w-md w-full mx-4">
        <div class="flex justify-center items-center mb-4">
            <h1 class="text-4xl font-bold text-blue-500">Math Game! ðŸŽˆ</h1>
        </div>
        
        <div class="mb-4 text-gray-600 text-lg">
            Parents: Help your child count and click the correct number!
        </div>
        
        <div class="mb-8 p-6 bg-blue-50 rounded-2xl shadow-inner">
            <div id="problemDisplay" class="text-7xl font-bold mb-6 text-purple-500"></div>
        </div>

        <!-- Number Buttons -->
        <div class="grid grid-cols-5 gap-2 mb-6 justify-center">
            <button class="number-button bg-pink-400 text-white hover:bg-pink-500" onclick="checkAnswer('1')">1</button>
            <button class="number-button bg-blue-400 text-white hover:bg-blue-500" onclick="checkAnswer('2')">2</button>
            <button class="number-button bg-green-400 text-white hover:bg-green-500" onclick="checkAnswer('3')">3</button>
            <button class="number-button bg-yellow-400 text-white hover:bg-yellow-500" onclick="checkAnswer('4')">4</button>
            <button class="number-button bg-purple-400 text-white hover:bg-purple-500" onclick="checkAnswer('5')">5</button>
        </div>

        <div id="result" class="mt-6 text-2xl font-bold"></div>

        <div class="mt-8 text-sm text-gray-500">
            Tip: Count the objects together and help your child recognize the numbers!
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
